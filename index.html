<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>

</head>

<body>
  <script>
    const W = 800;
    const H = 600;
    var config = {
      type: Phaser.AUTO,
      width: W,
      height: H,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var player;

    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('star', 'assets/star.png');
      this.load.image('bomb', 'assets/bomb.png');
      this.load.spritesheet('dude',
        'assets/dude.png',
        { frameWidth: 32, frameHeight: 48 }
      );
    }

    function create() {
      this.add.image(W / 2, H / 2, 'sky');
      this.add.image(W / 2, H / 2, 'star');

      //Ground and platforms
      platforms = this.physics.add.staticGroup();//Static for ground, and platforms

      platforms.create(400, 568, 'ground').setScale(2).refreshBody();// We need to tell the game we changed the static body scale/size  

      platforms.create(600, 400, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      // Player
      player = this.physics.add.sprite(100, 450, 'dude');//using physics.add creates a dynamic body physics by default

      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // movement animations
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1// cycle
      });

      //http://phaser.io/tutorials/making-your-first-phaser-3-game-spanish/part6 i am here
    }

    function update() {
    }
  </script>
</body>

</html>
