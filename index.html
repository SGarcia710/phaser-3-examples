<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Getting Started</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>
</head>

<body>
  <script>
    const WIDTH = 1200;
    const HEIGHT = 720;
    var config = {
      type: Phaser.AUTO,
      width: WIDTH,
      height: HEIGHT,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: -9.2 }
        }
      },
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.setBaseURL('http://labs.phaser.io');

      this.load.image('sky', 'assets/skies/nebula.jpg');
      this.load.image('logo', 'assets/sprites/sonic_havok_sanity.png');
      this.load.image('red', 'assets/particles/muzzleflash2.png');
    }

    function create() {
      this.add.image(WIDTH / 2, HEIGHT / 2, 'sky');

      var particles = this.add.particles('red');

      var emitter = particles.createEmitter({
        speed: 1,
        scale: { start: 1, end: 0 },
        blendMode: 'ADD'
      });

      var logo = this.physics.add.image(WIDTH / 2, HEIGHT / 2, 'logo');

      logo.setVelocity(100, 100);
      logo.setBounce(2, 2);
      logo.setCollideWorldBounds(true);

      emitter.startFollow(logo);
    }
  </script>
</body>

</html>
